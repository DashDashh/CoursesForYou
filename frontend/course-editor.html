<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор курса - Courses for you</title>
</head>
<body>
    <h1 id="pageTitle">Создание курса</h1>
    
    <div>
        <a href="teaching.html" id="backButton">
            <button>Назад к преподаванию</button>
        </a>
    </div>

    <form id="courseEditorForm">
        <div>
            <label>Название курса (макс. 20 символов):</label>
            <input type="text" id="courseName" name="courseName" required maxlength="20">
            <span id="nameCounter">0/20</span>
        </div>
        
        <div>
            <label>Описание курса (макс. 255 символов):</label>
            <textarea id="courseDescription" name="courseDescription" rows="4" maxlength="255"></textarea>
            <span id="descriptionCounter">0/255</span>
        </div>
        
        <div>
            <label>Тема курса:</label>
            <select id="courseTheme" name="courseTheme" required>
                <option value="">Выберите тему</option>
            </select>
        </div>
        
        <div>
            <label>Уровень сложности:</label>
            <select id="courseLevel" name="courseLevel" required>
                <option value="1">Начинающий</option>
                <option value="2">Элементарный</option>
                <option value="3">Средний</option>
                <option value="4">Продвинутый</option>
                <option value="5">Эксперт</option>
            </select>
        </div>
        
        <div>
            <button type="submit" id="submitButton">Создать курс</button>
            <button type="button" id="cancelButton" style="margin-left: 10px;">Отмена</button>
        </div>
    </form>

    <div id="modulesSection" style="display: none;">
        <h2>Модули курса</h2>
        
        <div id="modulesList">
        </div>
        
        <div>
            <h3>Добавить новый модуль</h3>
            <form id="addModuleForm">
                <div>
                    <label>Название модуля:</label>
                    <input type="text" id="moduleName" name="moduleName" required maxlength="100">
                </div>
                <div>
                    <label>Номер модуля:</label>
                    <input type="number" id="moduleNumber" name="moduleNumber" min="1" required>
                </div>
                <button type="submit">Добавить модуль</button>
            </form>
        </div>
    </div>

    <script src="js/course-editor.js"></script>
</body>
</html>
